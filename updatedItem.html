<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ffdfd3, #fde2e4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #3d405b;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 8px 50px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 70px rgba(0, 0, 0, 0.25);
        }
        h1 {
            font-family: 'DynaPuff', cursive;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e63946;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 35px;
            color: #6d6875;
            max-width: 700px;
            line-height: 1.6;
            text-align: center;
        }
        .btn {
            padding: 16px 42px;
            font-size: 18px;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #ff6b6b, #f6d365);
            color: black;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #f6d365, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indian Cuisines</h1>
        <p>Explore a delightful collection of vegetarian and non-vegetarian cuisines that will tantalize your taste buds. Whether youâ€™re in the mood for a hearty meal or a light snack, our carefully curated recipes will guide you through the flavors of diverse cuisines.</p>
        <button class="btn" onclick="window.location.href='veg-recipes.html'">Vegetarian Cuisines</button>
        <button class="btn" onclick="window.location.href='nonveg-recipes.html'">Non-Vegetarian Cuisines</button>
    </div>
</body>
</html>
